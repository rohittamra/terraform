name: Terraform Apply

on:
  push:
    branches:
      - main # Adjust this to match the branch where you want to trigger the workflow

jobs:
  terraform:
    runs-on: ubuntu-latest # You can use other operating systems based on your requirements

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      # Optional: If you need to authenticate with an external provider (e.g., Azure, AWS), set up the credentials here.

      - name: Terraform init
        run: terraform init
        
      - name: Terraform plan
        run: terraform plan

      - name: Terraform apply
        run: terraform apply -auto-approve
